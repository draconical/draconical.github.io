    <app-console [clashInProcess]="clashInProcess$"></app-console>
    <app-map></app-map>
  </div>
  <div *ngIf="clashInProcess$ | async" class="checks">
    <app-dice [adversaryToken]="adversaryToken.opponent"></app-dice>

  </div>
  <div *ngIf="gameIsOver$ | async" class="gameover">

  </div>
</div>
